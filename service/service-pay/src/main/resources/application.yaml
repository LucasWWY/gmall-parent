server:
  port: 14000
spring:
  main:
    allow-bean-definition-overriding: true
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration #不连数据库
app:
  pay:
    alipay:
      app-id: 2016092200568607
      merchant-private-key: 
      alipay-public-key: 
      notify-url: http://rvlw7vav2v.51xd.pub/api/payment/notify/success #支付完成后，通过异步POST请求，将支付结果通知到商家系统；这是内网穿透软件建立的外网地址，作为支付宝服务器和payment微服务之间隧道
      return-url: http://payment.gmall.com/pay/success.html #支付完成后，返回的界面
      sign-type: RSA2
      charset: utf-8
      gateway-url: https://openapi.alipaydev.com/gateway.do


